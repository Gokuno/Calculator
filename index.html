<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Responsive Web Calculator</title>
    <!-- Links to Google Fonts for custom typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <!-- Calculator container -->
    <div class="CalcContainer">
        <!-- Display for calculator input and result -->
        <div class="display">
            <h1 id="inputValue">0</h1>
        </div>
        <!-- Container for calculator buttons -->
        <div class="BtnsContainer">
            <!-- Row of small buttons -->
            <div class="BtnsRow smlRow">
                <!-- Button for square root -->
                <button onclick="handleInteractions('sqrt')" class="btn">
                    <p>âˆš</p>
                </button>
                <!-- Button for percentage -->
                <button onclick="handleInteractions('%')" class="btn">
                    <p>%</p>
                </button>
                <!-- Button for delete (backspace) -->
                <button onclick="handleInteractions('delete')" class="btn">
                    <p>Del</p>
                </button>
                <!-- Button for reset (AC - All Clear) -->
                <button onclick="handleReset()" class="btn">
                    <p>AC</p>
                </button>
            </div>
            <!-- Rows of numeric and operator buttons -->
            <div class="BtnsRow">
                <!-- Numeric buttons and division operator -->
                <button onclick="handleInteractions(7)" class="btn">
                    <p>7</p>
                </button>
                <button onclick="handleInteractions(8)" class="btn">
                    <p>8</p>
                </button>
                <button onclick="handleInteractions(9)" class="btn">
                    <p>9</p>
                </button>
                <button onclick="handleInteractions('/')" class="btn">
                    <p>/</p>
                </button>
            </div>
            <div class="BtnsRow">
                <!-- Numeric buttons and multiplication operator -->
                <button onclick="handleInteractions(4)" class="btn">
                    <p>4</p>
                </button>
                <button onclick="handleInteractions(5)" class="btn">
                    <p>5</p>
                </button>
                <button onclick="handleInteractions(6)" class="btn">
                    <p>6</p>
                </button>
                <button onclick="handleInteractions('*')" class="btn">
                    <p>*</p>
                </button>
            </div>
            <div class="BtnsRow">
                <!-- Numeric buttons and subtraction operator -->
                <button onclick="handleInteractions(1)" class="btn">
                    <p>1</p>
                </button>
                <button onclick="handleInteractions(2)" class="btn">
                    <p>2</p>
                </button>
                <button onclick="handleInteractions(3)" class="btn">
                    <p>3</p>
                </button>
                <button onclick="handleInteractions('-')" class="btn">
                    <p>-</p>
                </button>
            </div>
            <div class="BtnsRow">
                <!-- Decimal point, zero, equals sign, and addition operator -->
                <button onclick="handleInteractions('.')" class="btn">
                    <p>.</p>
                </button>
                <button onclick="handleInteractions(0)" class="btn">
                    <p>0</p>
                </button>
                <button onclick="handleEquals()" class="btn">
                    <p>=</p>
                </button>
                <button onclick="handleInteractions('+')" class="btn">
                    <p>+</p>
                </button>
            </div>
        </div>
        
    </div>
</body>
    <!-- Link to external JavaScript file for functionality -->
    <script src="index.js"></script>
</html>
