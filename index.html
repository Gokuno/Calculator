<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    
</head>
<body>
    <div class="CalcContainer">
        <div class="display">
            <h1>0000</h1>
        </div>
        <div class="BtnsContainer">
            <div class="BtnsRow smlRow">
                <button onclick="handleInteractions()" class="btn">
                    <p>(</p>
                </button>
                <button onclick="handleInteractions()" class="btn">
                    <p>)</p>
                </button>
                <button onclick="handleInteractions('%')" class="btn">
                    <p>%</p>
                </button>
                <button onclick="handleReset()" class="btn">
                    <p>AC</p>
                </button>
            </div>
            <div class="BtnsRow">
                <button onclick="handleInteractions(7)" class="btn">
                    <p>7</p>
                </button>
                <button onclick="handleInteractions(8)" class="btn">
                    <p>8</p>
                </button>
                <button onclick="handleInteractions(9)" class="btn">
                    <p>9</p>
                </button>
                <button onclick="handleInteractions('/')" class="btn">
                    <p>/</p>
                </button>
            </div>
            <div class="BtnsRow">
                <button onclick="handleInteractions(4)" class="btn">
                    <p>4</p>
                </button>
                <button onclick="handleInteractions(5)" class="btn">
                    <p>5</p>
                </button>
                <button onclick="handleInteractions(6)" class="btn">
                    <p>6</p>
                </button>
                <button onclick="handleInteractions('*')" class="btn">
                    <p>*</p>
                </button>
            </div>
            <div class="BtnsRow">
                <button onclick="handleInteractions(1)" class="btn">
                    <p>1</p>
                </button>
                <button onclick="handleInteractions(2)" class="btn">
                    <p>2</p>
                </button>
                <button onclick="handleInteractions(3)" class="btn">
                    <p>3</p>
                </button>
                <button onclick="handleInteractions('-')" class="btn">
                    <p>-</p>
                </button>
            </div>
            <div class="BtnsRow">
                <button onclick="handleInteractions('.')" class="btn">
                    <p>.</p>
                </button>
                <button onclick="handleInteractions(0)" class="btn">
                    <p>0</p>
                </button>
                <button onclick="handleEquals()" class="btn">
                    <p>=</p>
                </button>
                <button onclick="handleInteractions('+')" class="btn">
                    <p>+</p>
                </button>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
